<!DOCTYPE html>
<html lang = "en" ng-app = "">
<head>
<title>JCC | Students</title>
<!--Bootstrap links-->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login-style.css">
  <script src="js/login-form.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/jabiru-logo.png">
</head>
<body>
     <header>
     </header>
    <div class = "container">
      <div class = "row">
        <div class = "col-xs-12">
          <div class="well well-sm">
            <h1>Tell Us Who You Are </h1>
          </div>
      </div>
      <div ng-init = "studentNames = [{name:'John',surname:'Doe',class:'primary'},{name:'Joe',surname:'Bloggs',class:'success'}, 
                                      {name:'John Q.',surname:'Doe', class:'purple'}, {name:'Mary',surname:'Major', class:'info'}, {name:'Richard',surname:'Miles', class:'warning'}, {name:'Rudolf',surname:'Lingers',class:'danger'},
                                      {name:'Alan',surname:'Smithee',class:'primary'}, {name:'Luther',surname:'Blissett',class:'success'}, {name:'Tommy',surname:'Atkins',class:'purple'}, {name:'Richmond',surname:'Way',class:'info'}, {name:'Bobby',surname:'Atkins',class:'warning'}, {name:'Marianna',surname:'Rogers',class:'danger'}]">
      </div>
      <div class = "row">        
        <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat = "student in studentNames">
            <button type="button" class="btn btn-{{student.class}} btn-lg gr-st-btn lg-b">{{student.name + ' ' + student.surname}}</button>
        </div>      
    </div>     
    <div class = "footer"> 
    </div>
</body>
</html>
