<!DOCTYPE html>
<html lang = "en" ng-app = "students-list">
<head>
<title>JCC | Students</title>
<!--Bootstrap links-->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login-style.css">
  <script src="js/controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/jabiru-logo.png">
</head>
<body ng-controller = "students-controller">
     <header>
     </header>
    <div class = "container">
      <div class = "row">
        <div class = "col-xs-12">
          <div class="well well-sm">
            <h1>Tell Us Who You Are </h1>
          </div>
      </div>     
      <div class = "row">        
        <div class = "col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat = "student in records">
            <button type="button" class="btn btn-{{student.class}} btn-lg gr-st-btn lg-b">{{student.name + ' ' + student.surname}}</button>
        </div>      
    </div>
  </div>
  </div>     
    <div class = "footer"> 
    </div>
</body>
</html>
