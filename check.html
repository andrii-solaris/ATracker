<!DOCTYPE html>
<html>
<head>
<title>JCC | Presence Check</title>
<!--Bootstrap links-->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login-style.css">
  <script src="js/login-form.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/jabiru-logo.png">
</head>
<body>
  <header class = "hd-grp">
    <p class = "header-p"> &copy;ATracker. Jabiru Community College </p>
  </header>
  <div id="PresenceAlert" class="modal fade" role="dialog">
    <div class="modal-dialog modal-check">
      <!-- Modal content-->
       <div class="modal-content" >
          <div class="modal-body alert alert-danger">
            <p class = "check-alert-text"></p>
          <div class = "button-place">
          </div>            
          </div>
        </div>
      </div>
    </div>
    <div class = "container container-check">
      <div class = "row">
        <div class = "col-xs-12">
            <p class = "check-header-name">John Doe!</p>
            <p class = "check-header-status">Your current status is <strong class = "check-status">At School</strong> </p>
        </div>
    </div>
      <div class = "row">
        <div class = "col-xs-12">
          <div class="well well-sm well-check">
            <p class = "greet greet-check">Change Your Status: </p>
          </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-12">
          <div class = "col-xs-12 check-in">
            <button type="button" class="btn btn-success btn-lg check-btn btn-in">
               <span class="glyphicon glyphicon-log-in"></span> At School</button>
         </div>
        </div>
        <div class = "col-xs-12">
          <div class = "col-xs-12 check-out">
            <button type="button" class="btn btn-danger btn-lg check-btn btn-out">
              <span class="glyphicon glyphicon-log-out"></span> Out of School</button>
         </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-12">
         <button type="button" class="btn btn-primary btn-block btn-return-to-main">
           <span class="glyphicon glyphicon-arrow-left"></span>
            Return to Group Choice</button>
        </div>
     </div>
  </div>
</body>
</html>
