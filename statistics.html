<!DOCTYPE html>
<html lang = "en" ng-app = "students-list">
<head>
<title>JCC | Statistics</title>
<!--Bootstrap links-->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login-style.css">
  <script src="js/controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/jabiru-logo.png">
</head>
<body ng-controller = "students-controller">
  <header class = "hd-grp">
    <p class = "header-p"> &copy;ATracker. Jabiru Community College </p>
  </header>
  <div class = "container">
    <div class = "row group-choice-row">
      <div class = "col-xs-4 col-sm-2 no-padding-right">
        <label class = "color-label" for="select-color" >Select group:</label>
        <hr class  = "row-divider">
        <label class = "color-label" for="find student" >Find Student:</label>
      </div>
        <div class = "col-xs-5 col-sm-4 no-padding-both">
        <select class = "form-control choose-group-color" id = "select-color">
          <option>Orange group</option>
          <option>Green group</option>
          <option>Blue group</option>
          <option>Purple group</option>
          <option>Red group</option>
        </select>
        <hr class  = "row-divider responsive-divide">
        <input class = "form-control choose-group-color" type = "text" id = "find-student" placeholder = "Name or Surname" ng-model = "SearchStudent">
      </div>
      <div class = "col-xs-3 col-sm-2 no-padding-left">
        <button type="button" class="btn btn-warning btn-block controlling-btn">Choose</button>
        <hr class  = "row-divider responsive-divide">
        <button type="button" class="btn btn-warning btn-block controlling-btn">Search</button>
      </div>
      <div class = "col-xs-12 col-sm-3">
          <button type="button" class="btn btn-primary btn-block btn-stat-submit">Save Changes</button>
      </div>
  </div>
    </div>
    <div class = "row header-table row-no-margin">
      <div class = "statistics-col col-xs-1">
        <p class = "table-header">â„–</p>
      </div>
      <div class = "statistics-col col-xs-4">
        <p class = "table-header">Name</p>
      </div>
      <div class = "statistics-col col-xs-4">
        <p class = "table-header">Surname</p>
      </div>
      <div class = "statistics-col col-xs-3">
        <p class = "table-header">Status</p>
      </div>
    </div>
      <div class = "row row-no-margin" ng-repeat = "student in records | filter: SearchStudent">
        <div class = "student-col col-xs-1">
          <p class = "table-item">{{student.number}}</p>
        </div>
        <div class = "student-col col-xs-4">
          <p class = "table-item">{{student.name}}</p>
        </div>
        <div class = "student-col col-xs-4">
          <p class = "table-item">{{student.surname}}</p>
        </div>
        <div class = "student-col col-xs-3">
            <select class = "table-dropdown">
              <option>{{student.status}}</option>
              <option>AS</option>
              <option>UA</option>
              <option>OL</option>
              <option>WE</option>
              <option>MA</option>
              <option>PC</option>
              <option>DA</option>
            </select>
        </div>
        <hr class  = "row-divider col-xs-10">
    </div>
    <div class = "row row-no-margin">
      <div class = " col-xs-12">
        <button type="button" class="btn btn-primary btn-block btn-bottom">Save Changes</button>
      </div>
    </div>
  </div>
  </body>
</html>
