<!DOCTYPE html>
<html lang = "en" ng-app = 'login-page'>
<head>
<title>JCC | Login</title>
<!--Bootstrap links-->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>  
  <link rel="stylesheet" type="text/css" href="css/login-style.css">
  <script src="js/angular-ui-bootstrap-modal.js"></script>
  <script src="js/login-form.js"></script>
  <script src="js/controller.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/jabiru-logo.png">
</head>
<body ng-controller = "login-controller">
  <header>
  </header  
  <!-- Modal -->
  <div modal = "ErrorAlert" ng-click="cancel()">
    <div class="modal-dialog">
      <!-- Modal content-->
       <div class="modal-content" >
          <div class="modal-body alert alert-danger">
            <strong>Error!</strong> You have entered wrong credentials.
          </div>       
        </div>      
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row vertical-align">
      <div class=" col-xs-12 col-sm-12 col-md-4 col-lg-4 image-top">
        <img class="img-responsive" src="img/jabiru_logo.jpg" alt="Jabiru Community College">
      </div>      
      <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 top-position">              
        <form class="form-horizontal" action="/" id = "app-login">
          <div class="form-group e-mail">
            <label class="control-label col-xs-12 col-sm-2 col-md-3 col-lg-2" for="email">Email:</label>
            <div class="col-xs-12 col-sm-10 col-md-9 col-lg-10">
              <input type="email" class="form-control input-lg" id="email" ng-model = "email" placeholder="Enter email"> 
               <span class="glyphicon glyphicon-ok form-control-feedback e-glyph"></span>              
            </div>
          </div>
          <div class="form-group pass">
            <label class="control-label col-xs-12 col-sm-2 col-md-3 col-lg-2" for="pwd">Password:</label>
            <div class="col-xs-12 col-sm-10 col-md-9 col-lg-10">
              <input type="password" class="form-control input-lg" id="pwd" ng-model = "password" placeholder="Enter password">
              <span class="glyphicon glyphicon-ok form-control-feedback p-glyph"></span> 
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9 col-lg-offset-2 col-lg-10">
              <div class="checkbox">
                <label><input type="checkbox"> <p class = "remember-me">Remember me</p></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9 col-lg-offset-2 col-lg-10">
              <button type="button" ng-click = "submit()" class="btn btn-success btn-lg btn-submit">Submit</button>
            </div>
          </div>
        </form>        
      </div>
    </div>
  </div>
  <div class="footer"> </div>
</body>
</html>
